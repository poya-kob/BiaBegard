upstream BiaBegard {
    server django_web_poya:8000;
}

server {

    listen 80;
    server_name biaabegard.ir www.biaabegard.ir;
    location / {
        proxy_pass http://BiaBegard;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        root /app/;
    }

}
